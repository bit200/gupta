<div class="content">
    <!-- BEGIN LOGIN FORM -->
        <h3 class="form-title font-green">Sign In</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" ng-model="user.email" autocomplete="off" placeholder="Username" name="username"> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" ng-model="user.password" autocomplete="off" placeholder="Password" name="password"> </div>
        <div class="form-actions">
            <button type="submit" class="btn green uppercase" style="width: 100%" ng-click="login()">Login</button>
        </div>


    <!-- END REGISTRATION FORM -->
</div>
