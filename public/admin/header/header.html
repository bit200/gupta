<style>
    button{
        outline: none;
    }
</style>
<div class="topbar" ng-controller="HeaderCtrl">

    <div class="topbar-left">
        <div class="text-center">
            <a href="" class="logo">
                <span>XYZ Online</span>
            </a>
        </div>
    </div>

    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="">
                <div class="pull-left">
                    <button ng-click="$state.go('business_accounts')" class="button-menu-mobile open-left waves-effect"
                            ng-class="{active_tab: $state.current.name=='business_accounts'}" >Business Accounts
                    </button>
                    <span class="clearfix"></span>
                </div>
                <div class="pull-left">
                    <button ng-click="$state.go('sellers');" class="button-menu-mobile open-left waves-effect"
                            ng-class="{active_tab: $state.current.name=='sellers'}">Sellers
                    </button>
                    <span class="clearfix"></span>
                </div>

                <div class="pull-left">
                    <button ng-click="$state.go('jobs');" class="button-menu-mobile open-left waves-effect"
                            ng-class="{active_tab: $state.current.name=='jobs'}">Jobs
                    </button>
                    <span class="clearfix"></span>
                </div>
                <div class="pull-left">
                    <button ng-click="$state.go('categories');" class="button-menu-mobile open-left waves-effect"
                            ng-class="{active_tab: $state.current.name=='categories'}">Categories
                    </button>
                    <span class="clearfix"></span>
                </div>
                <div class="pull-left">
                    <button ng-click="$state.go('locations');" class="button-menu-mobile open-left waves-effect"
                            ng-class="{active_tab: $state.current.name=='locations'}">Locations
                    </button>
                    <span class="clearfix"></span>
                </div>
                <ul class="nav navbar-nav navbar-right pull-right">
                    <li class="dropdown">
                        <a href="#" data-target="#" class="waves-effect waves-light" aria-expanded="false">
                            <div ng-click="logout(event)">Logout</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
