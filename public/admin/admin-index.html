    <style>
        @keyframes fade {
            from {
                opacity: 0
            }
            to {
                opactiy: 1
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1
            }
            99% {
                opactiy: 0
            }
            to {
                opactiy: 0;
                display: none;
                visibility: hidden;
            }
        }

        .cont-loading {
            display: block;
        }

        .loaded2 .cont-loaded.login {
            position: absolute;
            background: none;
        }

        .cont-loaded {
            display: none;
        }

        .loaded2 .cont-loaded {
            display: block;
            animation: fade .7s ease forwards;
        }

        .loaded2 .cont-loading {
            animation: fadeOut .8s ease forwards;
            display: none;
        }
    </style>
</head>
<body class="widescreen fixed-left" ng-app="XYZAdmin" ng-class="{loaded2: MainContentLoaded}" ng-controller="loginCtrl">
