<div class="way container">
    <div ncy-breadcrumb></div>
</div>

<div class="container">
    <h3 style="margin-top: 4%;margin-bottom: 4%;">Welcome to 12th Cross, {{currentUser().first_name}}</h3>
    <div class="row back-service-provider">
        <div class="col-md-9">
            <a class="service-provider relative inline-block" ui-sref="{{job_open}}">
                <div class="text-center service-provider-icon">
                    <md-icon md-svg-icon="/img/open_projects.svg"> </md-icon>
                </div>
                <div>OPEN PROJECTS</div>
            </a>
            <a class="service-provider relative inline-block" ui-sref="jobs_list.buyer_ongoing">
                <div class="text-center service-provider-icon">
                    <md-icon md-svg-icon="/img/ongoing_projects.svg"> </md-icon>
                </div>
                <div>ONGOING PROJECTS</div>
            </a>
            <a class="service-provider relative inline-block" ui-sref="jobs_list.buyer_closed">
                <div class="text-center service-provider-icon">
                    <md-icon md-svg-icon="/img/closed_projects.svg"> </md-icon>
                </div>
                <div>CLOSED PROJECTS</div>
            </a>
            <section ng-show="asView.buyer">
                <md-button class="md-raised regular-button" ng-hide="currentFreelancer()" ui-sref="freelancer_registration" style="padding-top: 10px">CREATE MY PROFILE</md-button>
                <md-button class="md-raised regular-button" ng-show="currentFreelancer()" ui-sref="freelancer_registration" style="padding-top: 10px">UPDATE MY PROFILE</md-button>
            </section>
        </div>
        <div ng-if="asView.seller==true" class="col-md-3">
            <div class="useful-links-section">
                <div class="useful-links-title">USEFUL LINKS</div>
                <div class="useful-links-body">
                    <table class="table useful-links-table">
                        <tr>
                            <td>Profile Views</td>
                            <td class="text-right">{{currentFreelancer().views || 0}}</td>
                        </tr>
                        <tr>
                            <td>Connect Requests</td>
                            <td class="text-right">0</td>
                        </tr>
                        <tr>
                            <td>Jobs Done</td>
                            <td class="text-right">0</td>
                        </tr>
                        <tr>
                            <td>Total Earnings</td>
                            <td class="text-right">0</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
