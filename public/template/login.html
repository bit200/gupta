<h2 style="font-size: 28.0pt;color: rgba(51, 56, 70, 255);text-align: center;">LOGIN</h2>
<div style="margin: 0 auto;height: 2px;background: red;width: 60px;"></div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-6" style="padding: 0px">
        <form name="loginForm" class="loginForm" shake-that novalidate>
            <div class="form-group" ng-class="{'has-error': submittedLogin && loginForm.email.$invalid}">
                <md-input-container class="md-block">
                    <input class="form-control loginInput " name="email" placeholder="Login" ng-model="loginObj.email" required>

                    <div ng-messages="submittedLogin && loginForm.email.$invalid" ng-class="{'md-auto-hide': !submittedLogin}">
                        <div ng-show="submittedLogin && loginForm.email.$error.required" ng-message="required">Login is required</div>
                    </div>
                </md-input-container>
            </div>

            <div class="form-group" ng-class="{'has-error': submittedLogin && loginForm.password.$invalid}">
                <md-input-container class="md-block">
                    <input class="form-control loginInput" name="password" type="password" ng-model="loginObj.password"
                           placeholder="Password"
                           required>
                    <div ng-messages="submittedLogin && loginForm.password.$invalid" ng-class="{'md-auto-hide': !submittedLogin}">
                        <div ng-show="submittedLogin && loginForm.password.$error.required" ng-message="required">Password is required</div>
                    </div>
                </md-input-container>
            </div>

            <div class="form-group ">
                <div class="text-center">
                    <div class="full-width text-center">
                        <a href="" ng-click="close({redirectTo: '/forgot/email'});" style="text-decoration: underline">Forgot your password?</a>
                        <p class="error-login" ng-if="loginError">{{loginError}}</p>
                    </div>
                    <md-button class="md-raised full-width" ng-click="submittedLogin=true; signin(loginForm.$invalid, loginObj)">
                        Log In
                    </md-button>

                </div>
                <br/>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
