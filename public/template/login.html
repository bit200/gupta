<div class="login-form block-center">
    <span>Login</span>
    <input class="form-control" ng-model="login.login">
    <span>Password</span>
    <input class="form-control" type="password" ng-model="login.password">
    <div class="text-center padding20">
        <button class="btn btn-primary" ng-click="signin(login)">LogIn</button>
        <a href="/#/registration" class="btn btn-info">Registration</a>
    </div>
</div>
