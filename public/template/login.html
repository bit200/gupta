<form class="login-form" name="loginForm" novalidate>
    <div class="form-group" ng-class="{'has-error': submitted && loginForm.login.$invalid}">
        <label>Login</label>
        <input class="form-control" name="login" ng-enter="submitted=true;signin(loginForm.$invalid, login)" ng-model="login.login" required>
        <p class="error" ng-if="loginForm.login.$error.required">Login is required</p>
    </div>

    <div class="form-group" ng-class="{'has-error': submitted && loginForm.password.$invalid}">
        <label>Password</label>
        <input class="form-control" name="password" ng-enter="submitted=true;signin(loginForm.$invalid, login)" type="password" ng-model="login.password" required>
        <p class="error" ng-if="loginForm.password.$error.required">Password is required</p>
    </div>

    {{error}}

    <div class="form-group marginT20">
        <div class="text-center">
            <button type="submit" class="btn full-width btn-primary" ng-click="submitted=true;signin(loginForm.$invalid, login)">Log in</button>
        </div>
    </div>
    <div class="text-left">
        <a href="" ng-click="go('/registration')">Not registered yet?</a>
        <br />
        <a href="" ng-click="go('/forgot/email')">Forgot your password?</a>
    </div>
</form>
