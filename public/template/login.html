<div class="row" style="margin-top: 45px">
    <h2 style="text-align: center">
        <p>LOGIN</p>
        <div class="width20" style="margin: 0 auto; height: 5px;">
        <div class="quote-page-red"></div>
    </div>
    </h2>
</div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-6" style="padding: 0px">
        <form name="loginForm" class="loginForm" shake-that novalidate>
            <div class="form-group" ng-class="{'has-error': submittedLogin && loginForm.email.$invalid}">
                <strong class="text-muted" style="color: #6a6969">Email or Username</strong>
                <input class="form-control loginInput " ng-click="startInput()" name="email" placeholder="Login" ng-model="loginObj.email" required>
                <p class="error" ng-if="submittedLogin && loginForm.email.$error.required">Login is required</p>
            </div>

            <div class="form-group" ng-class="{'has-error': submittedLogin && loginForm.password.$invalid}">
                <strong class="text-muted" style="color: #6a6969">Password</strong>
                <input class="form-control loginInput" name="password" ng-click="startInput()" type="password"
                       ng-model="loginObj.password"
                       placeholder="Password"
                       required>
                <p class="error" ng-if="submittedLogin && loginForm.password.$error.required">Password is required</p>
            </div>

            <div class="form-group ">
                <div class="text-center">
                    <div class="full-width text-center">
                        <a href="" ng-click="close({redirectTo: '/forgot/email'});" style="text-decoration: underline">Forgot your password?</a>
                        <p class="error-login" ng-if="loginError">{{loginError}}</p>
                    </div>
                    <md-button class="md-raised login-btn" ng-click="submittedLogin=true; signin(loginForm.$invalid, loginObj)">
                        Log In
                    </md-button>

                </div>
                <br/>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
