<div class="cont" ng-class="{response: succ_resp}">


    <div class="visr text-center">
        <div ng-if="i.apply_create">
            <mess type="apply" status="created and sent to client"></mess>
            <desc text="You'll get notifications about buyer response"></desc>

            <links>
                <a ui-sref="root.apply_detailed({id: resp._id})">View your apply</a>
                <a ui-sref="jobs_list.seller_open">View all your active applications</a>
            </links>
        </div>
        <div ng-if="i.apply_edit">
            <mess type="apply" status="updated"></mess>
            <desc text="You'll get notifications about buyer response"></desc>

            <links>
                <a ui-sref="root.apply_detailed({id: resp._id})">View your apply</a>
                <a ui-sref="jobs_list.seller_open">View all your active applications</a>
            </links>
        </div>
    </div>

    <div class="hidr">

    <h1 class="title2">
        <span ng-if="i.apply_create">Apply for the job</span>
        <span ng-if="i.apply_edit">Edit apply information</span>
    </h1>
    <h2 class="title3">
        {{new_job.title}}
    </h2>
    <short-preview limit=100 value="new_job.description"></short-preview>
    <a ui-sref="root.job_detailed({id: new_job._id})" class="mtop5">View job posting</a>
    <div class="separator"></div>
    <small ng-if="isApply"><i class="fa fa-check-circle-o" aria-hidden="true"></i> You have already applied for the job</small>

    <small>Cover Letter</small>
    <textarea class="form-control" ng-model="new_apply.message" rows=12 placeholder="Provide a short introduction of you or your skills"></textarea>
    <small>Your estimated budget</small>
    <input class="form-control" ng-model="new_apply.budget" placeholder="Provide the amount" />
    <small>Estimation duration</small>
    <div class="form-group">
        <select class="form-control"
                ng-init="new_apply.time_estimation = new_apply.time_estimation || estimations[0]"
                ng-model="new_apply.time_estimation"
                ng-options="item for item in estimations">
        </select>
    </div>
    <div class="separator2"></div>
    <div>
        <button class="btn btn-grey w100" ng-click="sendApplyNew(new_apply)">{{!isApply? 'Apply for the job' : 'Update your application'}}</button>
    </div>
    </div>
</div>
