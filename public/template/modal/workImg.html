<div class="modal fade" style="z-index: 999999">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img ng-src="{{pic}}" style="max-height: 100%;max-width: 100%;position: relative;">
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(true)" class="btn btn-my" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
