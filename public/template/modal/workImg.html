<div class="modal fade" style="z-index: 999999">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-body" style="white-space: nowrap; text-align: center; margin: 1em 0;">
                <div style="display: inline-block; height: 100%; vertical-align: middle;">
                    <img ng-src="{{pic}}" style="max-height: 100%;max-width: 100%; vertical-align: middle;
                     display: inline-block;  margin: auto; ">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(true)" class="btn btn-my" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
