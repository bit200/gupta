<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Reject contract</h4>
            </div>
            <div class="modal-body">
                <label>Input reject reason</label>
                <textarea class="form-control" ng-model="reason"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="send(reason)" class="btn background-orange text-white" data-dismiss="modal">Send</button>
                <button type="button" ng-click="close(false)" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
