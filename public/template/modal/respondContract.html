<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{type}}</h4>
            </div>
            <div class="modal-body">
                <label>Input {{top_text}}</label>
                <textarea class="form-control" ng-model="text"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">Yes</button>
                <button type="button" ng-click="close(false)" class="btn btn-primary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
