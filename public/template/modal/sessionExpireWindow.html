<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-warning">Session expired</h4>
            </div>
            <div class="modal-body">
                <div class="row full-width center-block">
                    <p class="lead" style="text-align: center">Do you want continue?</p><br/>
                </div>
                <div class="row center-block">
                    <div class="col-md-5">
                        <button type="button" ng-click="close(true)" class="btn btn-default full-width"
                                data-dismiss="modal">Yes
                        </button>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                        <button type="button" ng-click="close(false)" class="btn btn-default full-width"
                                data-dismiss="modal">No
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
