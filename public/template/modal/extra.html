<div class="modal fade">
    <div class="modal-dialog full-width row">
        <div class="modal-content col-md-offset-3 col-md-6" style="padding: 0px; border-radius: 0;">
            <div class="modal-body extra-modal" style="padding: 0px">
                <div class="extra-title" style="padding-top: 8px;padding-bottom: 5px;"><b>ADD EXTRA</b>
                    <ng-md-icon icon="close" ng-click="close()" style="top: -4px;position: relative;float: right;fill: red;cursor: pointer;" size="24"></ng-md-icon>
                </div>
                <div style="padding: 10px;">
                    <div class="row" >
                    <div class="col-md-8 col-sm-8" style="padding-right: 0px">
                        <table class="table add-extra-pkg">
                            <tbody>
                            <tr ng-repeat="extra in pkg.extras">
                                <td style="width: 67%">{{extra.description}}</td>
                                <td style="width: 13%"><i class="fa fa-inr" aria-hidden="true" style="margin-right: 2px"></i>{{extra.price | number:2}}</td>
                                <td style="width: 20%;position: relative;">
                                    <ng-md-icon icon="control_point" ng-click="addExtra(newItem)" style="top: 4px;position: absolute;" size="24"></ng-md-icon>
                                    <div style="margin-left: 28px;" ng-click="extra_pkg.push(extra)">Add Extra</div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-4 col-sm-4" style="padding-left: 0px">
                        <div style="padding: 15px;background: rgb(241, 241, 241);margin: 10px;     padding-top: 7px">
                            <h4 style="font-size: 14px;color: rgb(51, 56, 70);text-transform: uppercase;font-weight: bold;">SUMMARY</h4>
                            <div style="height: 1px ;background: lightgray;width: 100%;margin-top: 10px;margin-bottom: 10px"></div>
                            <div style="height: 60px">
                                <img style="width: 60px;border: 1px solid lightgray;float: left;" ng-src="{{viewProfile.contact_detail.preview}}" />
                                <p style="width: calc(100% - 70px);float: right;">{{viewProfile.introduction}}</p>
                            </div>
                            <div style="height: 1px ;background: lightgray;width: 100%;margin-top: 10px;margin-bottom: 10px"></div>
                            <table class="table no-table-border" style="margin-bottom: 0px">
                                <tr>
                                    <td>
                                        <p>{{pkg.title}}</p>
                                        <span>
                                           <i class="fa fa-check" aria-hidden="true"></i>
                                            Up to {{pkg.word_count}} Words
                                        </span>
                                    </td>
                                    <td style="width: 60px"><i class="fa fa-inr" aria-hidden="true" style="margin-right: 2px"></i>{{pkg.pricing}}</td>
                                </tr>
                            </table>
                            <table class="table" style="margin-bottom: 0px">
                                <tr ng-repeat="ex in extra_pkg track by $index">
                                    <td style="width: 35px; padding-bottom: 0px">
                                        <ng-md-icon ng-click="extra_pkg.splice($index,1)" icon="delete"
                                                    style="top: -4px;position: relative;float: right;fill: #B7B7B7;cursor: pointer;" size="24"></ng-md-icon>
                                    </td>
                                    <td class="text-left">{{ex.description}}</td>
                                    <td style="width: 60px"><i class="fa fa-inr" aria-hidden="true" style="margin-right: 2px"></i>{{ex.price}}</td>
                                </tr>
                            </table>

                            <table class="table" style="margin-bottom: 0px">
                                <tr>
                                    <td><b>SUBTOTAL</b></td>
                                    <td style="width: 60px"><i class="fa fa-inr" aria-hidden="true" style="margin-right: 2px"></i>{{total()}}</td>
                                </tr>
                                <tr>
                                    <td>Processing fee</td>
                                    <td style="width: 60px"><i class="fa fa-inr" aria-hidden="true" style="margin-right: 2px"></i>0</td>
                                </tr>
                                <tr style="border-bottom: 1px solid #ddd">
                                    <td><b>TOTAL</b></td>
                                    <td style="width: 60px"><i class="fa fa-inr" aria-hidden="true" style="margin-right: 2px"></i>{{total()}}</td>
                                </tr>
                            </table>

                            <md-button class="md-raised regular-button" style="min-height: 24px; line-height: 24px;  font-size: 12px !important;
                             height: 29px; margin-top: 20px;  width: 100px; padding: 0 !important;" ng-click="payNow()"> CHECKOUT </md-button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
