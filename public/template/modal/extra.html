<div class="modal fade">
    <div class="modal-dialog full-width row">
        <div class="modal-content col-md-offset-3 col-md-6" style="padding: 0px;">
            <div class="modal-body" style="padding: 0px">
                <div class="extra-title">ADD EXTRA
                    <ng-md-icon icon="close" ng-click="close()" style="top: -4px;position: relative;float: right;fill: red;cursor: pointer;" size="24"></ng-md-icon>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <table class="table add-extra-pkg">
                            <tbody>
                            <tr ng-repeat="extra in pkg.extras">
                                <td style="width: 60%">{{extra.description}}</td>
                                <td style="width: 20%">{{extra.price}}</td>
                                <td style="width: 20%">
                                    <ng-md-icon icon="control_point" ng-click="addExtra(newItem)" style="top: -4px;position: relative;" size="24"></ng-md-icon>
                                    Add Extra
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
