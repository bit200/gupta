<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Apply for Job</h4>
            </div>
            <div class="modal-body">
                <textarea class="form-control" ng-model="text" rows="3" placeholder="Input description"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(text)" class="btn btn-default" data-dismiss="modal">Apply</button>
                <button type="button" class="btn background-orange text-white" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
