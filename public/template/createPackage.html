<div class="row text-bold text-center">Create Package</div>
<div class="row">
    <div class="col-xs-6">
        Package Title
    </div>
    <div class="col-xs-6">
        <input class="form-control" ng-model="package.title" placeholder="I will write 4 blogs a month">
    </div>
</div>
<div class="row marginT20">
    <div class="col-xs-6">
        Description about the Package (includes specifics such as Language, Location, ect)
    </div>
    <div class="col-xs-6">
        <input class="form-control" ng-model="package.title">
    </div>
</div>
<div class="row marginT20">
    <div class="col-xs-6">Pricing in Rs.</div>
    <div class="col-xs-6">
        <input numbers-only class="form-control" ng-model="package.pricing" placeholder="10,000">
    </div>
</div>
<div class="row marginT20" ng-init="addExtra=false">
    <div>Extras</div>
    <div>
        <div style="width: 49%" class="text-left inlineBlock">
            <div>Description</div>
        </div>
        <div style="width: 49%" class="text-center inlineBlock">
            <div>Price in Rs.</div>
        </div>
    </div>
    <div class="border-blue">
        <div ng-repeat="item in extras">
            <div style="width: 49%" class="text-left inlineBlock paddingL10">{{item.description}}</div>
            <div style="width: 49%" class="text-center inlineBlock">{{item.price}}</div>
        </div>
        <div ng-hide="!addExtra">
            <form novalidate name="customExtra">
                <div style="width: 49%" class="text-left inlineBlock">
                    <input class="form-control" ng-model="custom.description" required placeholder="Description">
                </div>
                <div style="width: 49%" class="text-center inlineBlock">
                    <input numbers-only class="form-control" ng-model="custom.price" required placeholder="Price">
                </div>
            </form>
        </div>
    </div>
    <a ng-hide="addExtra" class="pointer" ng-click="addExtra=!addExtra">Add Extras</a>
    <a ng-hide="!addExtra" class="pointer" ng-click="submitExtra(customExtra.$invalid,custom);addExtra=!addExtra;">Submit Extras</a>
</div>
<div class="row marginT20">
    <div class="col-xs-6">
        What information you will need from the client for this package?
    </div>
    <div class="col-xs-6 ">
        <textarea class="form-control"></textarea>
    </div>
</div>
<div class="row text-center marginT20">
    <button type="submit" class="btn background-orange text-white">Submit</button>
    <a class="btn btn-danger text-white" ng-click="addPackage(false)">Cancel</a>
</div>
