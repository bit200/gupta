<div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
    <div class="registration-module common-style-form">
        <form name="registr" novalidate>

            <div class="form-group" ng-class="{'has-error': submitted && registr.username.$invalid}">

                <md-input-container class="md-block">
                    <label>Username</label>
                    <input class="form-control" ng-enter="registration(reg)" ng-minlength="4" name="username"
                           ng-model="reg.username" unique-username required>
                    <p class="error" ng-if="registr.username.$error.required">Username is required</p>
                    <p class="error" ng-if="!registr.username.$error.required && registr.username.$error.minlength">Min
                        length is 4</p>
                    <p style="position: absolute;color: #a94442;" ng-if="registr.username.$error.unique">Username already is
                        taken</p>
                </md-input-container>
            </div>

            <div class="form-group">

                <md-input-container class="md-block">
                    <label>First Name</label>
                    <input class="form-control" name="first_name" ng-enter="registration(reg)"
                           ng-model="reg.first_name" required>
                    <p class="error" ng-if="registr.first_name.$error.required">First name is required</p>

                </md-input-container>

            </div>

            <div class="form-group">
                <md-input-container class="md-block">
                    <label>Last Name</label>
                    <input class="form-control" ng-enter="registration(reg)"
                           ng-model="reg.last_name" required>
                </md-input-container>

            </div>

            <div class="form-group" ng-class="{'has-error': submitted && registr.password.$invalid}">
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input class="form-control" ng-enter="registration(reg)" name="password" type="password"
                           ng-model="reg.password"  required>
                    <p class="error" ng-if="registr.password.$error.required">Password is required</p>
                </md-input-container>
            </div>

            <div class="form-group" ng-class="{'has-error': submitted && registr.confirm.$invalid}">
                <md-input-container class="md-block">
                    <label>Confirm Password</label>
                    <input class="form-control" ng-enter="registration(reg)" type="password" name="confirm"
                           ng-model="reg.confirm" data-password-verify="reg.password"
                           required>
                    <p class="error" ng-if="registr.confirm.$error.required">Confirm password is required</p>
                </md-input-container>
            </div>

            <div class="form-group" ng-class="{'has-error': submitted && registr.email.$invalid}">
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input class="form-control" name="email" type="email" ng-enter="registration(reg)" ng-model="reg.email"
                           ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                           required>
                    <p class="error" ng-if="registr.email.$error.required">Email is required</p>
                    <p class="error" ng-if="registr.email.$error.pattern">Email is invalid</p>
                </md-input-container>
            </div>

            <div class="form-group" ng-class="{'has-error': submitted && registr.phone.$invalid}">

                <md-input-container class="md-block">
                    <label>Number mobile phone</label>
                    <input phone-number class="form-control" name="phone" ng-enter="registration(reg)"
                           ng-model="reg.phone"
                           required>
                    <p class="error" ng-if="registr.phone.$error.required">Phone number is required</p>
                </md-input-container>

            </div>

            <div class="form-group" ng-init="reg.sex='male'">

                <div class="radio-inline">
                    <label>
                        <input class="" type="radio" ng-model="reg.sex" value="male">
                        Male
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input class="" type="radio" ng-model="reg.sex" value="female">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn full-width btn-primary" ng-disabled="registr.username.$loading"
                            ng-click="registration(registr.$invalid,reg);submitted=true;">Submit
                    </button>
                </div>
                <br/>

                <div class="text-left">
                    <a href="" ng-click="go('/login')">Already registered?</a>
                    <br/>
                    <a href="" ng-click="go('/forgot/email')">Forgot your password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
