<div class="registration-module block-center row">
    <div class="col-md-12">Username</div>
    <input class="col-md-12 form-control" ng-model="reg.username">
    <div class="col-md-12">First name</div>
    <input class="col-md-12 form-control" ng-model="reg.first_name">
    <div class="col-md-12">Last name</div>
    <input class="col-md-12 form-control" ng-model="reg.last_name">
    <div class="col-md-12">Password</div>
    <input class="col-md-12 form-control"  type="password" ng-model="reg.password">
    <div class="col-md-12">Email</div>
    <input class="col-md-12 form-control" ng-model="reg.email">
    <div class="col-md-12">Sex</div>
    <input class="col-md-12 form-control" ng-model="reg.sex">
    <div class="col-md-12">Number mobile phone</div>
    <input class="col-md-12 form-control" ng-model="reg.phone">
    <div class="col-md-12 btn-registration">
        <button class="btn btn-success" ng-click="registration(reg)">Submit</button>
        <button class="btn btn-danger">Cancel</button>
    </div>
</div>
