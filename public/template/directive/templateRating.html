<div class="full-width star-rating-block" style="justify-content: space-between;">
    <i class="fa fa-star" ng-class="{'text-red':ratingArr[0], pointer:!isDisable}" ng-click="sendRating(1)"></i>
    <i class="fa fa-star" ng-class="{'text-red':ratingArr[1], pointer:!isDisable}" ng-click="sendRating(2)"></i>
    <i class="fa fa-star" ng-class="{'text-red':ratingArr[2], pointer:!isDisable}" ng-click="sendRating(3)"></i>
    <i class="fa fa-star" ng-class="{'text-red':ratingArr[3], pointer:!isDisable}" ng-click="sendRating(4)"></i>
    <i class="fa fa-star" ng-class="{'text-red':ratingArr[4], pointer:!isDisable}" ng-click="sendRating(5)"></i>
</div>
