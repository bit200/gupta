<div>
    <div class="row text-bold text-center">
        <div class="col-sm-10 text-center"> 12 Cross Home Page</div>
        <div class="col-sm-2 pointer text-right" ng-click="logout()">Logout</div>
    </div>

    <div class="row top-home">
        <div class="col-sm-12  text-center text-bolder">Banner image</div>
        <div class="col-sm-12 padding20">
            <div class="col-sm-4 text-right padding7">I am looking for a</div>
            <div class="col-sm-7">
                <input class="form-control" placeholder="Content Writer in Bangalore">
            </div>
        </div>
    </div>
    <div class="row back-service-provider">
        <div class="col-sm-12 text-center text-bolder">Find Service Providers</div>
        <div class="marginLR20" ng-repeat="item in arrayProviders">
            <div class="service-provider">{{item}}</div>
        </div>
    </div>
    <div class="row marginB30">
        <div class=" text-center text-bolder marginTB20"> Featured Profiles</div>
        <div class="col-md-3 col-sm-6" ng-repeat="profile in profiles">
            <div class="profile">
                <img ng-if="profile.poster" class="profile-poster" ng-src="{{profile.poster}}">

                <div class="text-center">{{profile.name}}</div>
                <div class="col-sm-12">
                <span ng-repeat="star in profile.rating track by $index " class="rating-star glyphicon"
                      ng-class="{'glyphicon-star': star,'glyphicon-star-empty':!star}"></span>
                </div>
                <div class="col-sm-12">
                    <div class="block-popularity" ng-repeat="elem in profile.popularity track by $index"
                         ng-class="{'green-popularity': elem,'lime-popularity': !elem}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button class="background-orange btn text-white button-home-register " ng-click="link('/post-job')">POST
            JOB(test)
        </button>

        <button class="background-orange btn text-white button-home-register " ng-click="link('/agency')">Agency
            page(test)
        </button>
    </div>
    <div class="row back-service-provider">
        <div class="col-sm-12 text-center text-bolder">Trending Jobs</div>
        <div>
            <div class="text-bold inlineBlock width20 text-center grey-text" ng-repeat="(key, value) in jobs[0]">
                {{key}}
            </div>
            <div ng-repeat="job in jobs">
                <div class="inlineBlock width20 text-center grey-text job-item" ng-repeat="(key, value) in job">
                    {{value}}
                </div>
            </div>
        </div>
        <div class="col-sm-offset-8 col-sm-4 text-right"><a>View All Jobs</a></div>
    </div>
    <div class="row communitySP background-black">
        <div class="text-center text-bolder text-white">Join our Community of Service Providers</div>
        <button class="col-xs-4 col-xs-offset-4 background-orange btn text-white button-home-register" ng-click="link('/freelancer-registration')">Register with us</button>
    </div>

    <div class="row background-lime">
        <div class="col-sm-4 text-bold"> 12 Cross</div>
        <div class="col-sm-4"> 4,000 Members</div>
        <div class="col-sm-4"> 150 Jobs Posted</div>
    </div>
</div>
