<div class="background-woman">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1 class="text-center text-woman-image">Lorem ipsum dolor sit amet consectetur adipiscing</h1>

            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="row background-grey">
                    <div class="col-sm-4">
                        <div class="full-width input-border-home-woman">
                            <span class="fa fa-map-marker input-home-maker"></span>
                            <input class="form-control input-home-woman paddingL40 relative" placeholder="Choice City">
                            <span class="fa fa-angle-down input-home-chevron"></span>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="full-width input-border-home-woman">
                            <input class="form-control input-home-woman" placeholder="What are you looking for?">
                            <span class="fa fa-search input-home-search"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row back-service-provider">
        <div class="col-sm-12 text-center "><h2 class="marginTB10">Find Service Providers</h2></div>
        <div class="marginLR20" ng-repeat="item in arrayProviders" ng-click="$state.go('categories');activeProvider=item;">
            <div class="service-provider relative">
                <div class="fa fa-cogs text-center service-provider-icon"></div>
                <div>{{item}}</div>
            </div>
        </div>
    </div>
</div>
<div class="background-lightgrey paddingB50">
    <div class="container">
        <div class=" text-center marginTB20"><h2 class="marginTB10"> Featured Profiles</h2></div>
        <div class="row">
            <div class="col-md-3 col-xs-6 col-sm-6 noborder pointer" style="padding: 2px;" ng-repeat="profile in profiles| orderBy:'-view'" ng-if="$index < 8"
                 ng-click="$state.go('categories.profile', {id: profile._id})">
                <div class="profile">
                    <div class="profile-img">
                        <img class="profile-poster" ng-src="{{profile.poster.url.replace('/public','')}}">
                    </div>
                    <div class="profile-info">
                        <div class="text-center profile-info-name">{{profile.name}}</div>
                        <div class="profile-info-type">
                            <div class="fa fa-cogs text-center paddingR10"></div>
                            {{profile.freelancer_type[0]}}
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--<div class="col-md-3 col-xs-6 col-sm-6 paddingB20 noborder pointer" ng-repeat="profile in profiles| orderBy:'-view'" ng-if="$index < 8" ng-click="showProfile(profile._id)">-->
    </div>
</div>
<div class="container">
<div class="row button-work">
    <button class="btn btn-default  button-home-register " ng-click="go('/post-job')">POST JOB(test)</button>
    <button class="btn-default btn  button-home-register " ng-click="go('/agencies')">Agencies page</button>
    <button class="btn btn-default button-home-register " ng-click="go('/user')">User page(test)</button>
</div>
<div class="row trendingJobs">
    <div class="col-sm-12 text-center text-padding">Trending Jobs</div>
    <div class="block-job-item">
        <div class="text-bold inlineBlock width20 text-center grey-text job-item" ng-repeat="(key, value) in jobs[0]">
            {{key}}
        </div>
        <div ng-repeat="job in jobs">
            <div class="inlineBlock width20 text-center grey-text job-item" ng-repeat="(key, value) in job">
                {{value}}
            </div>
        </div>
    </div>
    <div class="col-sm-offset-4 col-sm-4 text-center">
        <button class="btn btn-default">View All Jobs</button>
    </div>
</div>
<footer>
    <div class="row communitySP ">
        <div class="text-center  "><h4>Join our Community of Service Providers</h4></div>
        <button class="col-xs-4 col-xs-offset-4  btn btn-default  button-home-register" ng-hide="currentFreelancer()" ng-click="$state.go('freelancer_registration')">
            Register with us
        </button>
    </div>

    <div class="row background-white padding20">
        <div class="col-sm-4 text-left"> 12 Cross</div>
        <div class="col-sm-4 text-center"> 4,000 Members</div>
        <div class="col-sm-4 text-right"> 150 Jobs Posted</div>
    </div>
</footer>
