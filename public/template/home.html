<div class="home-page container">

    <div class="row back-service-provider">
        <div class="col-sm-12 text-center "><h3>Find Service Providers</h3></div>
        <div class="marginLR20" ng-repeat="item in arrayProviders">
            <div class="service-provider" ng-click="go('/category/service-provider/'+item)">{{item}}</div>
        </div>
    </div>
    <div class="row marginB30">
        <div class=" text-center  marginTB20"><h3> Featured Profiles</h3></div>
        <div class="col-md-3 col-xs-6 col-sm-6 paddingB20 noborder pointer" ng-repeat="profile in profiles| orderBy:'-view'" ng-if="$index < 4" ng-click="showProfile(profile._id)">
            <div class="profile">
                <img class="profile-poster" ng-src="{{profile.poster}}">
            </div>
            <div class="text-center">{{profile.name}}</div>
                <div class="col-md-12 star-icon">
                <span ng-repeat="star in profile.ratingArr track by $index " class="rating-star glyphicon"
                      ng-class="{'glyphicon-star': star,'glyphicon-star-empty':!star}"></span>
            </div>
            <div class="col-md-12 block-icon">
                <div class="fa block-popularity" ng-repeat="elem in profile.popularityArr track by $index"
                     ng-class="{'fa-square': elem,'fa-square-o': !elem}"></div>
            </div>
        </div>
    </div>
    <div class="row button-work">
        <button class=" btn btn-default  button-home-register " ng-click="go('/post-job')">POST
            JOB(test)
        </button>

        <button class="btn-default btn  button-home-register " ng-click="go('/agency')">Agency
            page(test)
        </button>

        <button class=" btn btn-default button-home-register " ng-click="go('/user')">User
            page(test)
        </button>
    </div>
    <div class="row trendingJobs">
        <div class="col-sm-12 text-center text-padding">Trending Jobs</div>
        <div class="block-job-item">
            <div class="text-bold inlineBlock width20 text-center grey-text job-item"
                 ng-repeat="(key, value) in jobs[0]">
                {{key}}
            </div>
            <div ng-repeat="job in jobs">
                <div class="inlineBlock width20 text-center grey-text job-item" ng-repeat="(key, value) in job">
                    {{value}}
                </div>
            </div>
        </div>
        <div class="col-sm-offset-4 col-sm-4 text-center">
            <button class="btn btn-default">View All Jobs</button>
        </div>
    </div>
    <footer>
        <div class="row communitySP ">
            <div class="text-center  "><h4>Join our Community of Service Providers</h4></div>
            <button class="col-xs-4 col-xs-offset-4  btn btn-default  button-home-register"
                    ng-click="go('/freelancer-registration')">Register with us
            </button>
        </div>

        <div class="row background-white padding20">
            <div class="col-sm-4 text-left"> 12 Cross</div>
            <div class="col-sm-4 text-center"> 4,000 Members</div>
            <div class="col-sm-4 text-right"> 150 Jobs Posted</div>
        </div>
    </footer>
</div>
