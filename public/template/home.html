<div ng-if="auth">
    <div class="row text-bold text-center">
        12 Cross Home Page
    </div>
    <div class="row top-home">
        <div class="col-xs-12  text-center text-bolder">Banner image</div>
        <div class="col-xs-12 padding20">
            <div class="col-xs-5 text-right">I am looking for a</div>
            <input class="col-xs-4" placeholder="Content Writer in Bangalore">
        </div>
    </div>
    <div class="row back-service-provider">
        <div class="col-xs-12 text-center text-bolder">Find Service Providers</div>
        <div class="marginLR20" ng-repeat="item in arrayProviders">
            <div class="servise-provider">{{item}}</div>
        </div>
    </div>
    <div class="row marginB30">
        <div class=" text-center text-bolder marginTB20"> Featured Profiles</div>
        <div class="col-xs-3" ng-repeat="profile in profiles">
            <div class="profile">
                <img ng-if="profile.poster" class="profile-poster" ng-src="{{profile.poster}}">

                <div class="text-center">{{profile.name}}</div>
                <div class="col-xs-12">
                <span ng-repeat="star in profile.rating track by $index " class="rating-star glyphicon"
                      ng-class="{'glyphicon-star': star,'glyphicon-star-empty':!star}"></span>
                </div>
                <div class="col-xs-12">
                    <div class="block-popularity" ng-repeat="elem in profile.popularity track by $index"
                         ng-class="{'green-popularity': elem,'lime-popularity': !elem}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row back-service-provider">
        <div class="col-xs-12 text-center text-bolder">Trending Jobs</div>
        <div>
            <div class="text-bold inlineBlock width20 text-center grey-text" ng-repeat="(key, value) in jobs[0]">
                {{key}}
            </div>
            <div ng-repeat="job in jobs">
                <div class="inlineBlock width20 text-center grey-text job-item" ng-repeat="(key, value) in job">
                    {{value}}
                </div>
            </div>
        </div>
        <div class="col-xs-offset-10 text-right"><a>View All Jobs</a></div>
    </div>
    <div class="row communitySP background-black">
        <div class="text-center text-bolder text-white">Join our Community of Service Providers</div>
        <button class="background-orange btn text-white button-home-register">Register with us</button>
    </div>
    <div class="row background-lime">
        <div class="col-xs-4 text-bold"> 12 Cross</div>
        <div class="col-xs-4"> 4,000 Members</div>
        <div class="col-xs-4"> 150 Jobs Posted</div>
    </div>
</div>
