<h2 class="text-bold text-center marginT20">View my jobs - Buyer View</h2>
<h3 class="text-bold">View My Jobs</h3>
<div class="row">
    <div class="col-xs-6">
        <div class="col-xs-3 text-right padding7">By Status</div>
        <div class="col-xs-3">
            <select class="form-control" name="singleSelect" ng-model="data.jobs" ng-init="data.jobs='Open Jobs'">
                <option value="Open Jobs">Open Jobs</option>
                <option value="Ongoing Jobs">Ongoing Jobs</option>
                <option value="Closed Jobs">Closed Jobs</option>
            </select>
        </div>
        <div class="col-xs-3 text-right padding7">
            View Jobs as
        </div>
        <div class="col-xs-3">
            <select class="form-control" name="singleSelect" ng-model="data.view" ng-init="data.view='Buyer'">
                <option value="Buyer">Buyer</option>
                <option value="Seller">Seller</option>

            </select>
        </div>
    </div>
</div>
<h3>{{data.jobs}}</h3>

</div>
