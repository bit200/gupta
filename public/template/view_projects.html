            <div class="user-topic">
                <div class="user-topic-header">
                    Languages
                    <ng-md-icon icon="expand_more" class="expand-topic" size="32" ng-class="{'display-none': close.language}" ng-click="close.language = !close.language"></ng-md-icon>
                    <ng-md-icon icon="expand_less" class="expand-topic" size="32" ng-class="{'display-none': !close.language}" ng-click="close.language = !close.language"></ng-md-icon>
                </div>
                <section toggle="close.language">
                    <div ng-if="arrayLanguages.length>5">
                        <md-input-container md-no-float class="md-block">
                            <input ng-model="search.language" type="text" placeholder="Search" >
                            <md-icon md-svg-src="/img/search.svg" style="top: 12px"></md-icon>
                        </md-input-container>
                    </div>
                    <div ng-class="{'user-topic-filter': arrayLanguages.length>5 && !viewMore.language}">
                        <div ng-repeat="value in arrayLanguages | filter: search.language">
                            <md-checkbox ng-model="ownFilter.languages[value]" aria-label="hidden" class="md-warn">{{value}}</md-checkbox>
                        </div>
                    </div>
                    <div class="pointer" style="color: red" ng-show="!viewMore.language && arrayLanguages.length>5" ng-click="viewMore.language=true">MORE</div>
                    <div class="pointer" style="color: red" ng-show="viewMore.language" ng-click="viewMore.language=false">LESS</div>
                </section>
            </div>

            <div class="user-topic">
                <div class="user-topic-header">
                    BUDGET
                    <ng-md-icon icon="expand_more" class="expand-topic" size="32" ng-class="{'display-none': close.experience}" ng-click="close.experience = !close.experience"></ng-md-icon>
                    <ng-md-icon icon="expand_less" class="expand-topic" size="32" ng-class="{'display-none': !close.experience}" ng-click="close.experience = !close.experience"></ng-md-icon>
                </div>
                <div toggle="close.experience">
                    <rzslider rz-slider-model="slider.minValue"
                              rz-slider-high="slider.maxValue"
                              rz-slider-options="slider.options"></rzslider>
                </div>
            </div>

            <div class="user-topic">
                <div class="user-topic-header">
                    Location
                    <ng-md-icon icon="expand_more" class="expand-topic" size="32" ng-class="{'display-none': close.location}" ng-click="close.location = !close.location"></ng-md-icon>
                    <ng-md-icon icon="expand_less" class="expand-topic" size="32" ng-class="{'display-none': !close.location}" ng-click="close.location = !close.location"></ng-md-icon>
                </div>
                <section toggle="close.location">
                    <div ng-if="arrayLocations.length>5">
                        <md-input-container md-no-float class="md-block">
                            <input ng-model="search.location" type="text" placeholder="Search" >
                            <md-icon md-svg-src="/img/search.svg" style="top: 12px"></md-icon>
                        </md-input-container>
                    </div>
                    <div ng-class="{'user-topic-filter': arrayLocations.length>5 && !viewMore.location}">
                        <div ng-repeat="value in arrayLocations | filter: search.location">
                            <md-checkbox ng-model="ownFilter.locations[value]" aria-label="hidden" class="md-warn">{{value}}</md-checkbox>
                        </div>
                    </div>
                    <div class="pointer" style="color: red" ng-show="!viewMore.location && arrayLocations.length>5" ng-click="viewMore.location=true">MORE</div>
                    <div class="pointer" style="color: red" ng-show="viewMore.location" ng-click="viewMore.location=false">LESS</div>
                </section>
            </div>
        </div>
        <div class="col-md-9">
            <h3 ng-if="!projects.length" style="text-align: center">Not found</h3>
            <div class="row">
                <div class="col-md-3 col-xs-6" ng-repeat="project in projects">

                    <div class="profile-detail">
                        <div class="img-block" style="position: relative">
                            <img style="max-width: 100%;height: auto;margin: 0 auto;" src="https://cdn3.iconfinder.com/data/icons/line-icons-set/128/1-07-256.png" ng-if="!project.preview">
                            <img ng-src="{{project.preview}}" style="max-width: 100%;height: auto;margin: 0 auto;" ng-if="project.preview">
                        </div>
                        <div class="padding-10">
                            <div class="profile-title">{{project.title}}</div>
                            <div style="font-size: 12px">
                                <i style="margin-right: 5px" class="fa fa-map-marker" aria-hidden="true"></i>
                                {{ project.description | limitTo: 100 }}{{project.description.length > 100 ? '...' : ''}}
                            </div>
                            <div style="font-size: 12px">
                                <i style="margin-right: 5px" class="fa fa-inr" aria-hidden="true"></i>
                                {{project.budget || 0}} / Hr
                            </div>
                        </div>

                        <a class="view-details-button inline-block" ui-sref='root.job_detailed({job: project._id})'>
                            View Details
                        </a>
                    </div>
                </div>
            </div>
