<div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
    <div class=" common-style-form">
        <form name="_edit" novalidate>
            <div class="form-group">
                <md-input-container class="md-block">
                    <label>First Name</label>
                    <input class="form-control" ng-disabled="!edit" ng-enter="save(edit, _edit.$invalid, profile)"
                           ng-model="profile.first_name" required>
                </md-input-container>
            </div>

            <div class="form-group">
                <md-input-container class="md-block">
                    <label>Last Name</label>
                    <input class="form-control" ng-disabled="!edit" ng-enter="save(edit, _edit.$invalid, profile)"
                           ng-model="profile.last_name" required>
                </md-input-container>
            </div>


            <div class="form-group" ng-class="{'has-error': submitted && _edit.email.$invalid}">
                <md-input-container class="md-block">
                    <label>Email Id</label>
                    <input class="form-control" ng-disabled="!edit" name="email" type="email" ng-enter="save(edit, _edit.$invalid, profile)" ng-model="profile.email"
                           ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                           required>
                    <p class="error" ng-if="_edit.email.$error.required">Email is required</p>
                    <p class="error" ng-if="_edit.email.$error.pattern">Email is invalid</p>
                </md-input-container>
            </div>


            <div class="form-group" ng-class="{'has-error': submitted && _edit.phone.$invalid}">
                <md-input-container class="md-block">
                    <label>Number mobile phone</label>
                    <input phone-number class="form-control" ng-disabled="!edit" name="phone" ng-enter="save(edit, _edit.$invalid, profile)" ng-model="profile.phone" required>
                    <p class="error" ng-if="_edit.phone.$error.required">Phone number is required</p>
                </md-input-container>
            </div>

            <div class="form-group">
                <md-input-container class="md-block">
                    <label>Company Name</label>
                    <input class="form-control" ng-disabled="!edit" ng-enter="save(edit, _edit.$invalid, profile)" ng-model="profile.company_name">
                </md-input-container>
            </div>

            <div>
                <button class="btn background-orange text-white" ng-click="edit = !edit; save(edit, _edit.$invalid, profile)">Edit</button>
                <button class="btn background-grey text-white">View Profile as Seller</button>
            </div>
            <div>
                <a class="pointer" ng-click="showModal(true)">Change Password</a>
            </div>
        </form>
    </div>
</div>

<div ng-if="changePassword" class="delete-modal-block">
    <div class="row  modal-block-change-password background-white border-blue">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="text-bold text-center padding7">Change password</div>
            <form name="_password" novalidate>
            <div class="form-group" ng-class="{'has-error': submitted && (_password.old.$invalid || wrongPassword)}">
                <md-input-container class="md-block">
                    <label>Old password</label>
                    <input type="password" class="form-control" name="old" ng-enter="change(_password.$invalid,password);submitted=true" ng-model="password.oldPassword" required>
                    <p class="error" ng-if="_password.old.$error.required">Old password is required</p>
                    <p class="error" ng-if="wrongPassword">Wrong password</p>
                </md-input-container>
            </div>

            <div class="form-group" ng-class="{'has-error': submitted && (_password.new.$invalid || failPassword)}">
                <md-input-container class="md-block">
                    <label>New password</label>
                    <input type="password" class="form-control" name="new" ng-enter="change(_password.$invalid,password);submitted=true" ng-model="password.newPassword" required>
                    <p class="error" ng-if="_password.new.$error.required">New password is required</p>
                    <p class="error" ng-if="failPassword">Passwords do not match</p>
                </md-input-container>
            </div>

            <div class="form-group" ng-class="{'has-error': submitted && (_password.confirm.$invalid || failPassword) }">
                <md-input-container class="md-block">
                    <label>Confirm new password</label>
                    <input type="password" class="form-control" name="confirm" ng-enter="change(_password.$invalid,password);submitted=true" ng-model="password.confirm_password" required>
                    <p class="error" ng-if="_password.confirm.$error.required">Confirm new password is required</p>
                    <p class="error" ng-if="failPassword">Passwords do not match</p>
                </md-input-container>
            </div>

            <div>
                <button class="btn background-orange text-white" ng-click="change(_password.$invalid, password);submitted=true">Submit</button>
                <button class="btn background-orange text-white" ng-click="showModal(false)">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div>
