<div class="selected" ng-click="onOpen($event)">
    <span ng-if="selected">{{selected}}</span>
    <span ng-if="!selected" class="select-it">Select it</span>
</div>
<div ng-if="open" class="sel-items {{className || ''}}">
    <div ng-repeat="item in items" ng-click="onSelect(item, $event)">
        {{item}}
    </div>
</div>
