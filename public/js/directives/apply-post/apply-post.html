<h1 class="title2" ng-if="title">
    {{title}}
</h1>
<h2 class="title3">
    {{job.title}}
</h2>

<short-preview limit=100 value="job.description"></short-preview>
<a ui-sref="root.job_detailed({job: job._id})" class="mtop5">View job posting</a>
<div class="separator"></div>
<form name="postjob" novalidate id="postjob" class="hidr">

    <div class="" ng-class="{'has-error': submitted && postjob.description.$invalid}">
        <md-input-container class="md-block">
            <div class="title3">Cover Letter</div>

                    <textarea class="form-control" name="description"
                              ng-model="apply.message" required
                              rows="12s"></textarea>
            <div ng-messages="submitted && postjob.description.$error.$invalid">
                <div ng-show="submitted && postjob.description.$error.required" ng-message="required">{{default_empty}}
                </div>
            </div>
        </md-input-container>
    </div>
    <div class="" ng-class="{'has-error': submitted && postjob.title.$invalid}">
        <md-input-container class="md-block">
            <div class="title3">Your estimated budget</div>
            <input class="form-control" name="title" ng-model="apply.budget" required>
            <div ng-messages="submitted && postjob.title.$error.$invalid">
                <div ng-show="submitted && postjob.title.$error.required" ng-message="required">{{default_empty}}
                </div>
            </div>
        </md-input-container>
    </div>

    <div class="title3">Estimation duration</div>
    <div class="form-group">
        <select class="form-control"
                ng-init="apply.time_estimation = apply.time_estimation || estimations[0]"
                ng-model="apply.time_estimation"
                ng-options="item for item in estimations">
        </select>
    </div>
</form>
