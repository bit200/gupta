<h1 class="title2">{{title}}</h1>
<div class="jshadow">

    <div class="jheader" open>
        Job information
    </div>
    <div class="jbody">
        <div class="row">
            <div class="col-xs-12">
                <div class="title3">Job title</div>
                <div>
                    {{job.title}}
                </div>
                <div class="title3">
                    Job description
                </div>
                <div>
                    <short-preview limit=100 value="job.description"></short-preview>
                    <a ui-sref="root.job_detailed({job: job._id})" class="mtop5">View job posting</a>
                </div>
            </div>
        </div>

    </div>
    <div class="jheader" open>
        Application Information
    </div>
    <div class="jbody">
        <div class="row">
            <div class="col-xs-12">
                <div class="title3">Cover Letter</div>
                <div>{{new_apply.message}}</div>
                <div class="separator2"></div>
                <div class="title3">Your estimated budget</div>
                <div>{{new_apply.budget}}</div>
                <div class="separator2"></div>

                <div class="title3">Estimation duration</div>
                <div class="form-group">
                    {{new_apply.time_estimation}}
                </div>
                <btns list_scope="{{btns}}"></btns>
            </div>
        </div>

    </div>
</div>
