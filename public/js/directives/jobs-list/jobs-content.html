<div class="way container">
    <div ncy-breadcrumb></div>
</div>

<div class="container job">
    <div class="row">
        <div class="col-sm-3" ng-if="$state.current.name == 'jobs_list.all'">
            <div class="job-nav">
                <div>
                    <div>
                        <input class="job-search" ng-model="searchJob" ng-keyup="searchText(searchJob)" placeholder="Keywords"/>

                        <div class="sub-title">
                            Category
                        </div>

                        <md-input-container class="full-width" style="margin: 0">
                            <label> </label>
                            <md-select ng-model="job.category" md-on-close="selectItem(job.category, 'category', true, value)" data-md-container-class="selectdemoSelectHeader">
                                <md-option value="" ng-selected="true">
                                    All categories
                                </md-option>
                                <md-option ng-repeat="item in categories | filter:search.category" value="{{item}}">
                                    {{item}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <div class="sub-title" ng-if="isSub">
                            Sub Category
                        </div>
                        <div class="sub-select" ng-if="isSub">
                            <md-input-container class="full-width" style="margin: 0">
                                <label> </label>
                                <md-select ng-model="job.subcategory" md-on-close="selectItem(job.subcategory, 'category', false)" data-md-container-class="selectdemoSelectHeader">
                                    <md-option value="{{null}}">
                                        -- select a state --
                                    </md-option>
                                    <md-option ng-repeat="item in subFilters | filter:search.subcategory" value="{{item}}">
                                        {{item}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div class="sub-title">
                            Location
                        </div>
                        <div class="sub-select">

                        </div>
                        <div class="sub-title">
                            Budget
                        </div>
                        <div class="sub-select">
                            <rzslider rz-slider-model="slider.minValue"
                                      rz-slider-high="slider.maxValue"
                                      rz-slider-options="slider.options"></rzslider>
                        </div>
                        <div>
                            <button class="btn btn-default" ng-click="clearFilter(job.category);">Clear filter</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div ng-class="{'col-sm-12':$state.current.name != 'jobs_list.all', 'col-sm-9':$state.current.name == 'jobs_list.all' }">

        </div>
