<div class="col-xs-3">
    <a href="#/job/{{item.job._id}}">{{item.job.title}}</a>
</div>
<div class="col-xs-2">
    <freelancer item="item"></freelancer>
</div>
<div class="col-xs-2">
    <date value="item.expected_completion"></date>
</div>
<div class="col-xs-2">
    <!--<budget value="item.payment_basis"></budget>-->
    <div class="tp">
        {{item.status}}
        <div class="ftp">
            <b>Reject: {{item.reject_reason}}</b><br/>
            <b>Pause: {{item.pause_reason}}</b><br/>
            <b>Resume: {{item.resume_reason}}</b><br/>
            <b>Close comm: {{item.closure_comment}}</b><br/>
            <b>Close review: {{item.review_comment}}</b><br/>
            <b>Close rating: {{item.rating}}</b>
        </div>
    </div>
</div>
<div class="col-xs-1">
    <budget value="item.pending"></budget>
</div>
<div class="col-xs-2">
    <acts></acts>
</div>
