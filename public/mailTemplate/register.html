<html>
<head>
    <title>Contacting for your service | The Media Ant</title>
</head>
<body>
<header>
    <hr style="border:none;border-top:1px solid #ccc;margin:10px 0;">
    <a href="http://{{appHost}}">
        <img src="http://{{appHost}}/images/themediant-logo.jpg" style="width:10%;margin:0 20px;">
    </a>
    <hr style="border:none;border-top:1px solid #ccc;margin:10px 0;">
</header>

<div style="margin:30px 0;">
    <h3>Hi <strong>{{name.first_name}} {{name.last_name}}!</strong></h3>
    <h3>Thank you for creating an account with us.</h3>
    <h3>Please click on the button below to verify your email address.</h3>
    <div style="text-align:center;">
        <a href="{{appHost}}/#/confirm/{{confirm_code}}" class="btn">
            Verify My Account
        </a>
    </div>
</div>

<div class="footer">
    <h4 style="color:#666">Stay in touch with us - help@themediaant.com</h4>
</div>
</body>
</html>
