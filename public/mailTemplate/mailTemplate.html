<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>12TH CROSS</title>
    <link rel="stylesheet" href="../css/mail.css">
    <script type="colorScheme" class="swatch active">
    </script>
</head>
<body paddingwidth="0" paddingheight="0"
      style="padding-top: 0; padding-bottom: 0; padding-top: 0; padding-bottom: 0; background-repeat: repeat; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; -webkit-font-smoothing: antialiased;" offset="0"
      toppadding="0" leftpadding="0">
<table bgcolor="#ffffff" width="100%" border="0" cellspacing="0" cellpadding="0" class="tableContent" align="center" style='font-family:Helvetica, Arial,serif;'>
    <tbody>
    <tr>
        <td>
            <table width="10" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#ffffff" class="MainContainer">
                <tbody>
                <tr>
                    <td>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr>
                                <td valign="top" width="40">&nbsp;</td>
                                <td>
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tbody>
                                        <tr>
                                            <td class='movableContentContainer' valign='top'>
                                                <div class="movableContent"
                                                     style="border: 0px; padding-top: 0px; position: relative;">
                                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                        <tbody>
                                                        <tr>
                                                            <td>
                                                                <table width="100%" border="0" cellspacing="0" cellpadding="0"
                                                                       style="border-collapse:collapse;margin:0px;padding:0px;width:807px;line-height:12.8px">
                                                                    <tbody>
                                                                    <tr style="background-color: #f2f2f2">
                                                                        <td valign="top" class="specbundle">
                                                                            <div class="contentEditableContainer contentTextEditable">
                                                                                <table width="542" bgcolor="#0497CA" cellpadding="0"
                                                                                       cellspacing="0" border="0" align="center"
                                                                                       style="display:block;border-collapse:collapse">
                                                                                    <tbody style="display:table;width:542px">
                                                                                    <tr>
                                                                                        <td style="border-collapse:collapse">
                                                                                            <table width="100%" cellpadding="0"
                                                                                                   cellspacing="0" border="0"
                                                                                                   align="center"
                                                                                                   style="border-collapse:collapse">
                                                                                                <tbody>
                                                                                                <tr>
                                                                                                    <td valign="middle" width="100%"
                                                                                                        align="center"
                                                                                                        style="border-collapse:collapse;padding:20px 0px; color: white">
                                                                                                        <span class="font" style="font-size: 30px">12TH CROSS</span> </p>
                                                                                                    </td>
                                                                                                </tr>
                                                                                                </tbody>
                                                                                            </table>
                                                                                        </td>
                                                                                    </tr>
                                                                                    </tbody>
                                                                                </table>
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="movableContent" style="border: 0px; padding-top: 0px; position: relative; background-color:#f2f2f2">
                                                    <table bgcolor="#ffffff" width="542" align="center" cellspacing="0"
                                                           cellpadding="0" border="0" style="border-collapse:collapse">
                                                        <tbody>
                                                        <tr>
                                                            <td>
                                                                <table width="502" align="center" cellspacing="0" cellpadding="0"
                                                                       border="0" style="border-collapse:collapse">
                                                                    <tbody style="border-collapse:collapse">
                                                                    <tr>
                                                                        <td width="100%" height="40"
                                                                            style="border-collapse:collapse"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="font-family:Helvetica,arial,sans-serif;font-size:14.5px;color:rgb(102,102,102);line-height:20px;border-collapse:collapse">
                                                                            <h2 style="font-size:24px;color:rgb(73,73,73);margin:0px 0px 20px">
                                                                                Hello {{name.first}}</h2>
                                                                            <table width="100%" align="center" cellspacing="0"
                                                                                   cellpadding="0" border="0"
                                                                                   style="border-collapse:collapse">
                                                                                <tbody>
                                                                                <tr height="40">
                                                                                    <td valign="top" style="font-family:Helvetica,arial,sans-serif;vertical-align:top;border-collapse:collapse;width: 100%;padding-top: 10px;">
                                                                                        <span style="font-size:22px; font-family:Arial, Helvetica, sans-serif; color: #6B6B6B">{{message}}</span>
                                                                                    </td>
                                                                                </tr>
                                                                                <tr height="40">
                                                                                    <td valign="top" style="font-family:Helvetica,arial,sans-serif;vertical-align:top;border-collapse:collapse;width: 100%;padding-top: 10px;">
                                                                                        <span style="font-size:22px; font-family:Arial, Helvetica, sans-serif; color: #6B6B6B">{{subMessage}}</span>
                                                                                    </td>
                                                                                </tr>
                                                                                <tr height="40">
                                                                                    <td valign="top"
                                                                                        style="font-family:Helvetica,arial,sans-serif;vertical-align:top;border-collapse:collapse;padding-top: 30px;text-align: center">
                                                                                        <span style="font-size:30px; font-family:Arial, Helvetica, sans-serif; color: #6B6B6B">&nbsp;<a style="text-decoration: none" href="{{appHost}}/{{link}}">{{link_name}}</a></span>
                                                                                    </td>
                                                                                </tr>
                                                                                <tr height="40"></tr>
                                                                                <tr>
                                                                                    <table width="100%" align="center"
                                                                                           cellspacing="0" cellpadding="0"
                                                                                           border="0">
                                                                                        <tbody>
                                                                                        <tr>
                                                                                            <td valign="top" width="60"
                                                                                                style="padding-right:20px">
                                                                                                <div style="padding-left: 15px">
                                                                                                    {% if (registration.email) %}
                                                                                                    <div>
                                                                                                        Credentials to login to site:
                                                                                                        <br/>
                                                                                                        Login: {{registration.email}}
                                                                                                        <br/>
                                                                                                        Password: {{registration.password}}
                                                                                                    </div>
                                                                                                    {%endif%}
                                                                                                </div>
                                                                                            </td>
                                                                                        </tr>
                                                                                        </tbody>
                                                                                    </table>
                                                                                </tr>
                                                                                <tr height='15'></tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </td>
                                                                    <tr>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td height='25' align="center" width="542" style="background-color: #f2f2f2;">
                                                                <table width="542" align="center" cellspacing="0" cellpadding="0" border="0" style="border-collapse:collapse">
                                                                    <tbody>
                                                                    <tr>
                                                                        <th>
                                                                            <p style="color:#555;margin-bottom: 0px;background-color: #f2f2f2;padding: 15px">
                                                                                Stay in touch with us - help@themediaant.com</p>
                                                                        </th>
                                                                    </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>

                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td valign="top" width="40">&nbsp;
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
